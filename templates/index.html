<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
</head>
<body>
    <h1>Chat with AI</h1>
    <form method="POST">
        <label for="user_input">User Input:</label>
        <input type="text" name="user_input" id="user_input" required>
        <button type="submit">Submit</button>
    </form>

    {% if user_input %}
    <div>
        <p>User: {{ user_input }}</p>
        <p>AI: {{ assistant_reply }}</p>
    </div>
    {% endif %}
</body>
</html>
